  <meta name="og:description"

  <title>React App</title>
  <style>
    /* Add CSS Grid and Flexbox rules */
    body {
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
      margin: 0;
    }

    #root {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      max-width: 800px;
      padding: 1rem;
    }

    nav {
      display: grid;
      grid-template-columns: 1fr 3fr;
      align-items: center;
      padding: 1rem;
    }


    nav ul {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      justify-items: center;
      align-items: center;
      margin: 0;
      padding: 0;
      list-style: none;
    }

    nav li {
      text-align: center;
    }

    nav a {
      display: block;
      padding: 0.5rem;
      text-decoration: none;
      color: #333;
    }

    footer {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #333;
      color: #fff;
      height: 3rem;
      padding: 1rem;
    }

    h1 {
      font-size: 64px;
      color: #495e57;

    }

    h2 {
      font-size: 40px;
      color: black;
    }

    h3 {
      font-size: 18px;
      color: black;
      font-weight: bold;
    }

    h4 {
      font-size: 18px;
      color: black;
    }

    h5 {
      font-size: 16px;
      color: black;
      line-height: 1.5;
    }

    p {
      font-size: 16px;
      color: black;
    }

    nav {
      font-weight: bold;
      font-size: 12pt;
      text-transform: uppercase;
    }
  </style>

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
